ajax_form.example:
  path: '/ajax-form/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\ajax_form\Controller\AjaxFormController::build'
  requirements:
    _permission: 'access content'

ajax_form.settings_form:
  path: '/admin/config/system/ajax-form'
  defaults:
    _title: 'Ajax form settings'
    _form: 'Drupal\ajax_form\Form\SettingsForm'
  requirements:
    _permission: 'administer ajax_form configuration'
